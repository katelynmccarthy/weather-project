<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
    
        <script src="https://kit.fontawesome.com/e55c7d6921.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <link rel="stylesheet" href="./style.css" />
        <title>Weather App</title>
    </head>
<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
             <div class="row">
                <div class="col-6">
                 <input type="text" 
                   placeholder="Search City" 
                  class="form-control"
                  autofocus="on"
                 id = "city-input"
        />
         </div>
         <div class="col-3">
         <input 
            type="submit"
             value="Search"
             class="form-control btn btn-primary"
        />
    </div>
    <div class="col-3">
        <button class="btn btn-success w-100"
        id="currentLocationButton">
        Current 📍
    </button>
    </div>
    </div>
        </form>
    </br>
    <h1 id="city">
        Cleveland
    </h1>
    <ul>
       <li id="date"> </li>
       <li id="description">
        Sunny
            </li>
        </ul>
        <div class="row">
            <div class="col-6">  
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="weather pic"
                    id = "icon"
                    class="weather-icon"/>
                     <span class="temperature" id="temperature">70</span>
                     <span class="units">
                        <a href="#" id="fahrenheit-link">°F</a> |
                         <a href="#" id="celsius-link">°C</a>
                        </span>
            </div>
            <div class="col-6">
      <strong>
                H: <span id="highTemp">70</span>°  
                L: <span id="lowTemp">62</span>° 
            </strong></br>
            Humidity: <span id="humidity">80</span>%</br>
            Wind: <span id="wind">5</span>mph</br>
        Precipitation: <span id="precipitation">0</span>%
        </div>
</div>
</br>
    <div class="row forecast">
        <div class="col-2">
           <small>Monday</small>
     </div>
     <div class="col-2">
        <small>Tuesday</small>
 </div>
 <div class="col-2">
  <small>Wednesday</small>
</div>
<div class="col-2">
    <small>Thursday</small>
</div>
<div class="col-2">
   <small>Friday</small>
</div>
    </div>

<div class="row forecast">
    <div class="col-2">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"/>
 </div>
 <div class="col-2">
    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"/>
</div>
<div class="col-2">
    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"/>
</div>
<div class="col-2">
    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"/>
</div>
<div class="col-2">
    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"/>
</div>
</br>
</br>

<div class="row high-and-low">
    <div class="col-2">
       58° | <strong>72°</strong>
 </div>
 <div class="col-2">
   57° | <strong>78°</strong>
</div>
<div class="col-2">
    58° | <strong>75°</strong>
</div>
<div class="col-2">
    59° | <strong>74°</strong>
</div>
<div class="col-2">
    55° | <strong>70°</strong>
</div>
</div>
</div>
 </div>
 <script src="./script.js"></script>

</body>
</html>
